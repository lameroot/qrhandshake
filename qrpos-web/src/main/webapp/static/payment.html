<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>

<table>
    <tr>
        <td>Сумма заказа</td>
        <td><span id="amount"></span> руб.</td>
    </tr>
    <tr>
        <td>Номер заказа</td>
        <td><span id="orderId"></span></td>
    </tr>
    <tr>
        <td>Номер карты</td>
        <td><input type="text" id="pan" value="4111111111111111"></td>
    </tr>
    <tr>
        <td>Месяц</td>
        <td>
            <select id="month">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option selected="true" value="12">12</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Год</td>
        <td><input type="text" id="year" value="2019"></td>
    </tr>
    <tr>
        <td>Владелец карты</td>
        <td><input type="text" id="cardHolderName" value="test test"></td>
    </tr>
    <tr>
        <td>CVC</td>
        <td><input type="text" id="cvc" value="123"></td>
    </tr>

    <tr>
        <td><input type="button" id="payBtn" value="Оплата"></td>
        <td><span id="state"></span></td>
    </tr>
</table>


<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/payment.js"></script>

</body>
</html>
